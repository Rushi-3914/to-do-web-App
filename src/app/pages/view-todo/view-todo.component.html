<div class="container">
    <div class="card my-5">
        <div class="card-body">
            <h1>{{todo!.title}}</h1>
            <p class="text-muted">{{todo!.content}}</p>
            <b>{{todo!.status?"DONE":"NOT DONE"}}</b>
            <div class="container text-center">
                <!-- <button class="btn ms-1 btn-danger btn-sm" [routerLink]="['/todo']">VIEW</button> -->
                <button class="btn btn-primary btn-sm" [routerLink]="['/todos']">Back</button>
                <button class="btn ms-1 btn-warning btn-sm" [routerLink]="['/update-todo',todo!.id]">UPDATE</button>
                <button class="btn ms-1 btn-danger btn-sm" [routerLink]="['/delete']" (click)="deleleteMyTodo(todo!.id)">DELETE</button>
            </div>
        </div>
    </div>
</div>
