<div>
    <div class="container">
        <div class="row">
            <div class="col-md-6  offset-md-3">
                <div class="card my-3 border-0 shadow-sm">
                    <div class="card-body">
                        <h2>Add Todo</h2>

                        <form action="" (ngSubmit)="formSubmited($event)">

                            <div class="mt-3">
                                <label ftor="itle">Title</label>
                                <input type="text" class="form-control" placeholder="Enter here" name="title" [(ngModel)]="todo.title">
                            </div>
                            <div class="mt-3">
                                <label ftor="content">Content</label>
                                <textarea name="content" id="content"  rows="5" class="form-control" [(ngModel)]="todo.content"></textarea>
                            </div>

                            <div class="form-check mt-3">
                                
                                <input class="form-check-input"  type="checkbox" value="" id="checkbox" name="checkbox" [(ngModel)]="todo.status">
                                <label class="form-check-label" for="checkbox">Mark Done</label>
                                
                            </div>

                            <div class="container mt-3 text-center">
                                <button type="submit" class="btn btn-success btn-sm">Add</button>
                                <button type="reset" class="btn btn-primary ms-1 btn-sm">Clear</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
